<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zoom Style Toolbar</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <div class="toolbar">
    <div class="tool">
      <i class="fa-solid fa-microphone"></i>
      <span>Audio</span>
    </div>
    <div class="tool">
      <i class="fa-solid fa-video-slash pink-icon"></i>
      <span>Video</span>
    </div>
    <div class="tool">
      <i class="fa-solid fa-users"></i>
      <span>Participants</span>
    </div>
    <div class="tool">
      <i class="fa-solid fa-comment-dots"></i>
      <span class="notification">1</span>
      <span>Chat</span>
    </div>
    <div class="tool">
      <i class="fa-solid fa-arrow-up-from-bracket green-icon"></i>
      <span>Share</span>
    </div>
    <div class="tool">
      <i class="fa-solid fa-pause"></i>
      <span>Pause</span>
    </div>
    <div class="tool">
      <i class="fa-solid fa-pen"></i>
      <span>Annotate</span>
    </div>
    <div class="tool">
      <i class="fa-solid fa-computer-mouse"></i>
      <span>Remote</span>
    </div>
    <div class="tool">
      <i class="fa-solid fa-user"></i>
      <span>Show</span>
    </div>
    <div class="tool">
      <i class="fa-solid fa-ellipsis"></i>
      <span>More</span>
    </div>
  </div>

</body>
</html>
